language: node_js
node_js:
- 6

after_script:
- scp -o StrictHostKeyChecking=no name.js root@59.110.168.70
before_install:
- openssl aes-256-cbc -K $encrypted_0c96581be787_key -iv $encrypted_0c96581be787_iv
  -in id_rsa.enc -out id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- echo -e "Host 59.110.168.70\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config